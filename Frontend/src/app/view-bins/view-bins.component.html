<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<agm-map 
    [latitude]="start_lat" 
    [longitude]="start_lng" 
    [zoom]="start_zoom"
    (mapClick)="mapClicked($event)">

    <agm-marker-cluster 
        [averageCenter]=true 
        [imagePath]="'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'"
    >
        <agm-marker
            *ngFor="let bin of all_bins; let i=index"
            (markerClick)="clickedMarker(i)"
            [latitude]="bin[0].lat"
            [longitude]="bin[0].lng"
            (dragEnd)="draggedMarker(Longitude)">
        </agm-marker>
    </agm-marker-cluster>

</agm-map>

<div class=editmenu>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Bin Manager</mat-card-title>
            <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="selbin">

                <div *ngIf="selbin[0].is_smart">
                    <h2 style="padding-left: 15px;">Smart Bin ID: {{selbin[0].smartSerial}}</h2>
                    
                    <mat-form-field appearance="outline">
                        <mat-label>Latitude</mat-label>
                        <input matInput 
                        readonly="true"
                        [value]="selbin[0].lat">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Longitude</mat-label>
                        <input matInput 
                        readonly="true"
                        [value]="selbin[0].lng">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Address</mat-label>
                        <textarea 
                        [mat-autosize]="true"
                        matInput 
                        readonly="true"
                        [value]="selbin[0].address"></textarea>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Bin Capacity</mat-label>
                        <input matInput type="number" 
                        [value]="selbin[0].capacity" 
                        readonly="true">
                        <span matSuffix>Litre(s)</span>
                    </mat-form-field>
                    
                    <br>
                    <mat-progress-bar
                        class="example-margin"
                        [color]='accent'
                        [mode]='determinate'
                        [value]="selbin[0].fullness">
                    </mat-progress-bar>
                    <span style="padding-left: 15px;">Fullness: {{selbin.fullness}}%</span>
                </div>

                <div *ngIf="!selbin[0].is_smart">
                    <h2 style="padding-left: 15px;">Selected Bin is not Smart</h2>
                    
                    <mat-form-field appearance="outline">
                        <mat-label>Latitude</mat-label>
                        <input matInput [(ngModel)]="selbin[0].lat">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Longitude</mat-label>
                        <input matInput [(ngModel)]="selbin[0].lng">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Address</mat-label>
                        <textarea 
                        [mat-autosize]="true"
                        matInput [(ngModel)]="selbin[0].address"></textarea>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Bin Capacity</mat-label>
                        <input matInput type="number" [(ngModel)]="selbin[0].capacity" min="1" max="256">
                        <span matSuffix>Litre(s)</span>
                    </mat-form-field>
                    <br>
                    
                    <mat-checkbox 
                    [(ngModel)]="picker_active" 
                    [checked]="picker_active"
                    [colour]="primary">
                        Pick Location
                    </mat-checkbox>                    
                </div>

            </div>
            <div *ngIf="!(selbin)"></div>
        </mat-card-content>
    </mat-card>
</div>
