<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<app-view-routes></app-view-routes>

<div class=editmenu>
    <mat-card class=editmenu_card>
        <mat-card-header>
            <mat-card-title>Fleet Manager</mat-card-title>
            <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list class=vehiclelist>
                <div *ngIf="all_fleet.length === 0">
                    <button 
                    mat-stroked-button color="warn"
                    (click)="reloadPage()">
                        No vehicles loaded - refresh?
                    </button>
                </div>
                <mat-list-item 
                matRipple [matRippleColor]="primary" 
                [disabled]="vehicle[1].selected"
                *ngFor="let vehicle of all_fleet"
                (click)="vehicleClick(vehicle)">
                    <mat-icon>{{veh_icons[vehicle[0].icon]}}</mat-icon>
                    <div style="padding-left: 4px;">
                        <div mat-line><b>{{vehicle[0].rego}}</b></div>
                        <div mat-line>Cap: {{vehicle[0].capacity}} </div>
                    </div>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>

<div class=infobar>
    <mat-card class=infobar_card>
        <mat-card-header>
            <mat-card-title *ngIf="!selveh">No vehicle selected</mat-card-title>
            <mat-card-title *ngIf="selveh">
                <mat-icon style="top: 4px; position: relative;">
                    {{veh_icons[selveh[0].icon]}}
                </mat-icon>
                Vehicle {{selveh[0].rego}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
    </mat-card>
</div>
